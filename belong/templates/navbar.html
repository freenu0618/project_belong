<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeLong</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="padding: 0;">

    <!-- 로그인 여부에 따라 로고 자동 변경 -->
    <a href="{{ url_for('main.index') }}" class="navbar-brand" style="margin: 0; padding: 0;">
        {% if g.user %}
            <!-- 로그인: 어두운 로고 -->
            <img src="{{ url_for('static', filename='image/login.webp') }}"
                 alt="BeLong Logo Dark"
                 class="belong-logo">
        {% else %}
            <!-- 비로그인: 밝은 로고 -->
            <img src="{{ url_for('static', filename='image/logout.webp') }}"
                 alt="BeLong Logo Light"
                 class="belong-logo">
        {% endif %}
    </a>

    <button class="navbar-toggler ml-auto"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{{ url_for('predict.index') }}" class="nav-link">고독사 예측</a>
            </li>

            {% if g.user %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">
                    {{ g.user.username }} (로그아웃)
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{{ url_for('auth.signup') }}" class="nav-link">계정생성</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('auth.login') }}" class="nav-link">로그인</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- 로고 스타일 -->
<style>
    .belong-logo {
        height: 100%;               /* 네비게이션 바 높이에 맞춰서 자동 조절 */
        max-height: 60px;           /* 너무 커지지 않도록 최대값 제한 */
        width: auto;                /* 비율 유지하며 자동 조절 */
        object-fit: contain;        /* 이미지 잘림 방지 */
        display: block;
        padding: 0;
        margin: 0;
    }
</style>

</body>
</html>
