<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulletin</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a href="{{ url_for('main.index') }}" class="navbar-brand">Bulletin</a>

    <button class="navbar-toggler ml-auto"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        {% if g.user %}
        <ul class="navbar-nav">
            <!-- ★ 로그인 상태에서도 보이는 고독사 예측 메뉴 -->
            <li class="nav-item">
                <a href="{{ url_for('predict.index') }}" class="nav-link">고독사 예측</a>
            </li>
            <!-- ★ 오른쪽에 유저명 + 로그아웃 -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">
                    {{ g.user.username }} (로그아웃)
                </a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav">
            <!-- ★ 비로그인 상태에서도 보이는 고독사 예측 메뉴 -->
            <li class="nav-item">
                <a href="{{ url_for('predict.index') }}" class="nav-link">고독사 예측</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('auth.signup') }}" class="nav-link">계정생성</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('auth.login') }}" class="nav-link">로그인</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
</body>
</html>
